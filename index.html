  <script type="text/javascript">
    // Material Select Initialization
    $( document ).ready( function() {

        $( '#closeProductList' ).on( 'click', function(e){
          e.preventDefault();
          let proceed = false;

          $( ".prods" ).each(function( index ) {
            let field = $( this ).val();
            if ( field == '' ) {
              alert('devi compilare tutti i campi!');
              proceed = false;
            }else{
              proceed = true;
            }
          });

          $( ".qts" ).each(function( index ) {
            let field = $( this ).val();
            if (field == '') {
              alert( 'devi compilare tutti i campi!' );
              proceed = false;
            }else{
              proceed = true;
            }
          });

        });




        var maxField = 10; //Input fields increment limitation
        var addButton = $( '.addProd' ); //Add button selector
        var wrapper = $( '.prodList' ); //Input field wrapper
        var fieldHTML = '\
                <div class="md-form mb-5" bl>\
                  <select name="prod[]" class="browser-default custom-select prods">\
                    <option selected>Scegli un prodotto</option>\
                    <option value="tagliolini">Tagliolini</option>\
                    <option value="rintrocili">Rintrocili</option>\
                    <option value="chitarrina">Chitarrina</option>\
                  </select>\
                  <p></p>\
                  <div class="row">\
                    <div class="col-2">\
                      <i class="fas fa-balance-scale prefix grey-text"></i>\
                    </div>\
                    <div class="col-8">\
                      <!-- <input type="text" name="qt[]" id="form" class="form-control validate qts" placeholder="Quantità (grammi)">-->\
                        <input type="number" pattern="[0-9]*" inputmode="numeric" name="qt[]" id="form34" class="form-control validate qts" placeholder="Quantità (grammi)" required="required">\
                      <!-- <label for="form">Quantità (grammi)</label> -->\
                    </div>\
                    <div class="col-2">\
                      <a href="javascript:void(0);" class="remove_button"><i class="fas fa-trash-alt prefix grey-text"></i></a>\
                    </div>\
                  </div>\
                </div>\
        ';
        var x = 1; //Initial field counter is 1
        
        //Once add button is clicked
        $( addButton ).click(function(){
            //Check maximum number of input fields
            if( x < maxField ){ 
                x++; //Increment field counter
                $( wrapper ).append( fieldHTML ); //Add field html
            }
        });
        
        //Once remove button is clicked
        $( wrapper ).on( 'click', '.remove_button', function(e){
            e.preventDefault();
            $( this ).parent( 'div' ).parent( 'div' ).parent( 'div' ).remove(); //Remove field html
            x--; //Decrement field counter
        });



    });
  </script>
